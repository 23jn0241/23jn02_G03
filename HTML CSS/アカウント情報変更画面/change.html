    <h2>会員情報変更</h2>
    <p>以下の項目を入力し、変更ボタンをクリックしてください(変更しない項目は未入力)</p>
    <form action="" method="POST">
        <table>
            <tr>
                <td>新規ユーザー名</td>
                <td><input type="text" placeholder="例)電子太郎" name="membername" minlength="1" >
                <span style="color:red"></span></td>
            </tr>
            <tr>
                <td>新規メールアドレス</td>
                <td><input type="email" placeholder="例)aaa@aaa.aa.aa" name="email" autofocus >
                <span style="color:red"><?= @$errs['email'] ?></span></td>
            </tr>
            <tr>
                <td>新規パスワード(半角英数字8文字以上)</td>
                <td><input type="password" placeholder="例)abc01234" name="password" minlength="8" >
                <span style="color:red"></span></td>
            </tr>
            <tr>
                <td>パスワード(再入力)</td>
                <td><input type="password" name="password2" minlength="8"  required>
                <span style="color:red"></span></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <label for="r_male">男性 <input id="r_male" type="radio" name="gender" value="男性"></label>
		            <label for="r_female">女性 <input id="r_female" type="radio" name="gender" value="女性"></label>   
                </td>
            </tr>
            <tr>
                <td>年齢</td>
                <td>
                    <input type="text" name="age" minlength="1" >
                </td>
            </tr>
        </table>
        <input type="submit" value="変更する">
    </form>
