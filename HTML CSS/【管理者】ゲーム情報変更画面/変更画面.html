<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム情報変更</title>
    <link href="変更画面.css" rel="stylesheet">
</head>
<body>

    <h1>ゲーム情報変更</h1>
    <div class="text">
        <p>※変更箇所のみ</p>
    </div>
    <div class="form-group">
        <button class="button include-button" onclick="location.href='/卒業制作/23JN02/3班作業フォルダ/HTML%20CSS/管理者画面/管理者画面.html'">戻る</button>
        
    </div> 
    
    <div class="form-container">
        <div class="form-group">
            <label for="game-name">ゲーム名:</label>
            <input type="text" id="game-name" placeholder="ゲーム名を入力">
        </div>
        
        <div class="form-group">
            <label for="company-name">会社名:</label>
            <input type="text" id="company-name" placeholder="会社名を入力">
        </div>
        
        <div class="form-group">
            <label for="game-info">ゲーム情報:</label>
            <input type="text" id="game-info" placeholder="ゲーム情報を入力">
        </div>

        <div class="form-group">
            <label for="package-image">パッケージ画像追加:</label>
            <input type="file" id="package-image" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="images">画像追加:</label>
            <input type="file" id="images" accept="image/*" multiple>
        </div>

        <div class="form-group">
            <label for="images">画像追加:</label>
            <input type="file" id="images" accept="image/*" multiple>
        </div>

        

        <div class="form-group">
            <label for="video-url">動画のURL追加:</label>
            <input type="url" id="video-url" placeholder="動画のURLを入力">
        </div>
        
        <div class="form-group">
            <label>対応機種:</label>
            <div class="button-group">
                <input type="checkbox" name="platform" value="1" id="app"> <label for="app" class="label">アプリ</label>
                <input type="checkbox" name="platform" value="2" id="switch"> <label for="switch" class="label">Switch</label>
                <input type="checkbox" name="platform" value="3" id="ps4"> <label for="ps4" class="label">PS4</label>
                <input type="checkbox" name="platform" value="4" id="ps5"> <label for="ps5" class="label">PS5</label>
                <input type="checkbox" name="platform" value="5" id="pc"> <label for="pc" class="label">PC</label>
            </div>
        </div>

        <div class="form-group">
            <label>ジャンル:</label>
            <div class="button-group">
                <input type="checkbox" name="platform" value="1" id="rpg"> <label for="rpg" class="label">RPG</label>
                <input type="checkbox" name="platform" value="2" id="action"> <label for="action" class="label">アクション</label>
                <input type="checkbox" name="platform" value="3" id="puzzle"> <label for="puzzle" class="label">パズル</label>
                <input type="checkbox" name="platform" value="4" id="sports"> <label for="sports" class="label">スポーツ</label>
                <input type="checkbox" name="platform" value="5" id="simulation"> <label for="simulation" class="label">シミュレーション</label>
                <input type="checkbox" name="platform" value="6" id="music"> <label for="music" class="label">音ゲー</label>
                <input type="checkbox" name="platform" value="7" id="card"> <label for="card" class="label">カードゲーム</label>
                <input type="checkbox" name="platform" value="8" id="adventure"> <label for="adventure" class="label">アドベンチャー</label>
                <input type="checkbox" name="platform" value="9" id="fps"> <label for="fps" class="label">FPS</label>
                <input type="checkbox" name="platform" value="10" id="etc"> <label for="etc" class="label">その他</label>
            </div>
        </div>

        <div class="dropdown-group">
            <label for="release-status">発売状況:</label>
            <select id="release-status">
                <option value="発売前">発売前</option>
                <option value="発売中">発売中</option>
                <option value="発売済み">発売済み</option>
            </select>
        </div>

        <div class="form-group">
            <label for="company-name">発売日</label>
            <input type="text" id="saledate" placeholder="発売日を入力">          
        </div>

        <div class="form-group">
            <button class="button large-button">変更</button> 
        </div>
    </div>

</body>
</html>
