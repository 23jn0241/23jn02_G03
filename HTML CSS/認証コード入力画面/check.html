<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示ボードを入力</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <h1>認証コードを入力</h1>
        <p>入力されたメールアドレス宛にコードを送信しました。<br>メッセージに記載された6桁の数字を入力してください。</p>
        <form>
            <input type="text" id="text" name="text" required>
            <div class="buttons">
                <button type="button" class="cancel">閉じる</button>
                <button type="submit" class="execute">決定</button>
            </div>
        </form>
        <div class="link-text">
            <p>認証コードを再送する</p>
        </div>
    </div>
</body>
</html>
