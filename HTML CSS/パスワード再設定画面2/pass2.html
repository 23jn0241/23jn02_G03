<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="pass2.css">
</head>
<body>
    <div class="pass2">
        <h1>パスワードを再設定</h1>
        <form>
            <div class="input">
                <label>新しいパスワード</label><br>
                <input type="text" id="text" name="text" required>
            </div>
            <div>
                <label>パスワード再確認</label><br>
                <input type="text" id="text2" name="text2" required>
            </div>
            <div class="buttons">
                <button type="button" class="back">戻る</button>
                <button type="submit" class="execute">決定</button>
            </div>
        </form>
    </div>
</body>
</html>
